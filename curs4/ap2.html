<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 4-Aplicatia2</title>
    <style>
        table tr td {
            border: 1px solid red;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tabel cu coloana si rowspan</h1>
    <table>
        <tr>
            <td>Nr.</td>
            <td colspan="2">Nume si Prenume</td>
            <td>Email</td>
        </tr>
        <tr>
            <td rowspan="2">1 si 2</td>
            <td>Ion</td>
            <td>Ion</td>
            <td>ion@gmail.com</td>
        </tr>
        <tr>
            <td>Dan</td>
            <td>Dan</td>
            <td>dan@gmail.com</td>
        </tr>
    </table>

</body>

</html>
