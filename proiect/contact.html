    <main id="main">
        <!-- Section A -->
        <section id="section-a" class="grid">
            <div class="content-wrap">
                <h1 style="color: green;">Formular contact</h1>
                <form id="formjob" action="">
                    <div>
                        <div>
                            <label class="nume" for="">Nume</label>
                            <input class="camp" type="text" name="nume" required>
                        </div>
                        <div>
                            <label class="nume" for="">Prenume</label>
                            <input class="camp" type="text" name="prenume" required>
                        </div>
                        <div></div>
                        <label class="nume" for="">Telefon</label>
                        <input class="camp" type="tel" name="telefon" required>
                    </div>
                    <div>
                        <label class="nume" for="">Email</label>
                        <input class="camp" type="email" name="email" required>
                    </div>

                    <div>
                        <label class="nume" for="">Parola</label>
                        <input class="camp" type="password" name="parola" required>
                    </div>
                    <div>
                        <label class="nume" for="">Sex</label>
                        <input type="radio" name="sex" id="m" required>M</input>
                        <input type="radio" name="sex" id="f" required>F</input>
                        <input type="radio" name="sex" id="n" required>N</input>
                    </div>
                    <div>
                        <label class="nume" for="job">Tip job:</label>
                        <input type="checkbox" name="full" id="full" required>Full time</input>
                        <input type="checkbox" name="part" id="part" required>Part time</input>
                    </div>
                    <div>
                        <label class="nume" for="oras">Orasul:</label>
                        <select name="oras" id="oras"><br>
                            <option value="0">Selecteaza...</option>
                            <option value="Bucuresti">Bucuresti</option>
                            <option value="Iasi">Iasi</option>
                            <option value="Basov">Brasov</option>
                            <option value="Cluj">Cluj</option>
                            <option value="Giurgiu">Giurgiu</option>
                        </select>
                    </div>
                    <div>
                        <label for="mesaj">Mesaj</label>
                        <textarea name="mesaj" id="mesaj" cols="30" rows="10" maxlength="160"></textarea>
                    </div>
                    <input type="checkbox" name="opt2" id="opt2" checked="">Sunt de acord cu termeni si conditii<br>
                    <br>
                    <input class="bt" type="submit" value="Inregistrare">
                    <input class="bt" type="submit" value="Trimite datele">
                    <input class="bt" type="reset" value="Anuleaza">
                </form>
                </form>
            </div>
        </section>
